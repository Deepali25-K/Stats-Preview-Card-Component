<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/styles.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  <main>
  
    <div class="container">
      <div class="image"></div>
    </div>
    
    <div class="info">
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p class="info-txt">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="stats">
        <div class="itm">
          <p>10K+</p>
          <p>COMPANIES</p> 
        </div>
        <div class="itm">
          <p>314</p>
          <p>TEMPLATES</p>  
        </div>
        <div class="itm">
          <p>12M+</p>
          <p>QUERIES</p>  
        </div>
            
      </div>
          
    </div>
    
  </main>
     
</body>
</html>
